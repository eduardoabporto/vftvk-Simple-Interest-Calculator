<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <h1>Simple Interest Calculator</h1>

        <div id="container">
            <div class="row">
                <div class="column-3 column label">
                    <label for="Amount">Amount</label>
                </div>
                <div class="column-9 column input">
                    <input type="number" id="principal" onchange="validacaoValor()"> <br /><br />
                </div>
            </div>
            <div class="row">
                <div class="column-3 column label">
                    <label for="Interest Rate">Interest Rate</label>
                </div>
                <div class="column-9 column input">
                    <input type="range" id="rate" value="10.25" min="1" max="20" step=0.01
                        oninput="this.nextElementSibling.value = this.value">
                    <output>10.50</output>%
                </div>
            </div>
            <br /><br />
            <div class="row">
                <div class="column-3 column label">
                    <label for="years">No. of Years</label>
                </div>
                <div class="column-9 column input">
                    <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select><br /><br />
                </div>

                <button onclick="compute()">Compute Interest</button> <br /> <br />
                <div class="row">
                    <div class="column-3 column input">
                    </div>
                    <div class="column-9 column input">
                        <span id="result"></span><br><br />
                        <footer>&#169; Everyone Can Get Rich</footer>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
